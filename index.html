<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Formulário de Contato</h1>
    <div class="row">
      <div class="col-lg-6">
        <form class="form-horizontal" method="POST" action="enviar.php">
          <fieldset>
            <legend>Informações de envio</legend>
            <div class="form-group">
              <label for="nome" class="col-lg-2 control-label">Nome</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email de contato" required>
              </div>
            </div>
            <div class="form-group">
              <label for="mensagem" class="col-lg-2 control-label">Mensagem</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="10" id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2 text-right">
                <button type="submit" class="btn btn-primary">Enviar <span class="glyphicon glyphicon-send"></span></button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
